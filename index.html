<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </div>
        <div class="menu" id="menu">
        </div>
        <div id="order">
            <div class="order-summary" id="order-summary">
                <h3>Your order</h3>
            </div>
            <hr>
            <div  class="total">
                <div class="total-line">
                    <div>Total price:</div>
                    <div id='total'>$0</div>
                </div>
                <div class="total-line">
                    <button class="complete-order-btn" id="complete-order-btn" disabled>Complete order</button>
                </div>                
            </div>
            
        </div>
        
            
            
        
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Enter card details</h2>
            <form id="payment-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="text" id="card" placeholder="Enter card number" required>
                <input type="text" id="cvv" placeholder="Enter CVV" required>
                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </div>
    </div>    
    <script src="index.js" type="module"></script>
</body>
</html>
